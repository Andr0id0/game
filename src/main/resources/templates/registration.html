<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Spring Security Example </title>
</head>
<body>

<div th:if="${param.logout}">
    You have been logged out.
</div>
<div th:text="${error}" style="color: red" />
<form th:action="@{/reg}" method="post">
    <div><label>   <input type="text" name="username" placeholder="Введите ник"/> </label></div>
    <div><label>  <input type="email" name="email" placeholder="Введите email"/> </label></div>
    <div><label>  <input type="password" name="password" placeholder="Придумайте пароль"/> </label></div>

    <div><input type="submit" value="Создать аккаунт"/></div>
</form>
</div>
</body>
</html>
